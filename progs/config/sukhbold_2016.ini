[load]
skiprows = 2
delim_whitespace = True


# =======================================================
# Column indexes
# =======================================================
[param_columns]
mass         = 1   # mass coordinate, outer cell boundary   [g]
radius       = 2   #                                        [cm]
velocity     = 3   #                                        [cm/s]
density      = 4   #                                        [g/cm^3]
temperature  = 5   #                                        [K]
pressure     = 6   #                                        []
energy       = 7   # specific energy                        [erg/g]?
entropy      = 8   # specific entropy
ang_velocity = 9   #
abar         = 10  #
ye           = 11  #
stability    = 12  #

[network_columns]
neutrons     = 14  #
h1           = 15  #
he3          = 16  #
he4          = 17  #
c12          = 18  #
n14          = 19  #
o16          = 20  #
ne20         = 21  #
mg24         = 22  #
si28         = 23  #
s32          = 24  #
ar36         = 25  #
ca40         = 26  #
ti44         = 27  #
cr48         = 28  #
fe52         = 29  #
fe54         = 30  #
ni56         = 31  #
fe56         = 32  #
fe           = 33  #
